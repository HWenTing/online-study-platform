#服务端口
server.port=8002
#服务名
spring.application.name=service-oss
#环境设置：dev、test、prod
spring.profiles.active=dev

#阿里云 OSS
#不同的服务器，地址不同 注意前后都不能带空格
aliyun.oss.file.endpoint=oss-cn-beijing.aliyuncs.com
aliyun.oss.file.keyid=aliyunossfilekeyid
aliyun.oss.file.keysecret=aliyunossfilekeysecret
#bucket可以在控制台创建，也可以使用java代码创建
aliyun.oss.file.bucketname=edu-guli123

# nacos服务地址 配置的南大云
#spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.cloud.nacos.discovery.server-addr=172.19.241.232:8848

# 接口响应超时
spring.mvc.async.request-timeout=20000